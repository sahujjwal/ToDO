<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel ="stylesheet" href="todo.css">
  <title>Todo List</title>

 
</head>

<body>
  <header class="bg-dark mb-3">
  
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
              <table class="search" >
                  <td>
                    <tr> 
            <a class="navbar-brand">Todo List  </a> 
            </tr>
            <tr>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
                </form>
                </tr>
                </td>
            </table>

            </form>
          </nav>
        </div>
      </div>
    </div>
 
  </header>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
         <h1>Welcome in Todo List Application</h1>
        
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                
                  
               <input style="height:50px;width: 300px;padding: 0px 15px;font-size: 25px;" type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" /><br> <br> <br>
                <input type="hidden" id="saveindex">
            
              </div>
             
                
              <button style="background-color: green;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 12px;" type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                Add Task
              </button>
              
            

           <button style="background-color:green;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 12px;"  type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                Save Task
              </button> <br> <br> 
         
              <button   style="background-color: green;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 12px;" type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button>
            </table>
            </div>
          
            <div class="to-do-output">
              <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="todo.js"></script>
 
</body>

</html>
